<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Play Sudoku!</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="js/script.js"></script>
</head>
<body>
  <h1>Sudoku</h1>
  <div id="sudoku-container">
    <div id="check-message">Good luck!</div>
    <div id="timer"><span id="timer-min">00</span>:<span id="timer-sec">00</span></div>
    <div id="sudoku"></div>
    <div class="button-container">
      <button class="button" id="button-new">New Game</button>
      <!-- <button class="button" id="button-new">Pause</button> -->
      <button class="button" id="button-check">Check!</button>
    </div>
    <div id="start-page"><button class="button" id="button-start">Start!</button></div>
    <div id="new-game">
      <p>Are you sure to start a new game? You will lose your progress in the current Sudoku!</p>
      <div class="button-container">
        <button class="button" id="button-new-confirm">ok</button>
        <button class="button" id="button-new-cancel">cancel</button>
      </div>
    </div>
  </div>
</body>
</html>
